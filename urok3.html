<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
     <title>Это заголовок тайтл</title>
     <script>
		var arr = ['a', 'b', 'c'];
		alert(arr);
		alert(arr[0]);
		alert(arr[1]);
		alert(arr[2]);
		var arrr = ['a', 'b', 'c', 'd'];
		alert(arrr[0] + '+' + arrr[1] + ',' + arrr[2] + '+' + arrr[3]);
		var obj = {a: 1, b: 2, c: 3};
		alert(obj['c']);
		alert(obj.c);
		var objj = {Коля: '1000', Вася: '500', Петя: '200'};
		alert(objj['Коля']);
		alert(objj['Петя']);
		var objjj = {1:'пн', 2:'вт', 3:'ср', 4:'чт', 5:'пт', 6:'сб', 7:'вс'};
		alert(objjj[5]);
		var arrrr = [ [1, 2, 3], [4, 5, 6], [7,8,9] ];
		alert(arrrr[1][0]);
		var obji = {js:['jQuery', 'Angular'], php: 'hello', css: 'world'};
		alert(obji['js'][0]);
		var arr4 = {
			'ru':['пн', 'вт', 'ср', 'чт', 'пт', 'сб', 'вс'],
			'en':['mn', 'ts', 'wd', 'th', 'fr', 'st', 'sn'],
		};
		alert(arr4['ru'][0]);
		alert(arr4['en'][2]);
		
     </script>
  </head>
  <body>
      Это основное содержимое страницы.
  </body>
</html>
