<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Это заголовок тайтл</title>
		<script>
var arr = [1, 2, 3, 4, 5];

last(arr);

function last(arr) {
	document.write(arr.pop() + '<br>'); 
	if(arr.length != 0) {
		last(arr); 
	}
}
		</script>
	</head>
	<body>
		Это основное содержимое страницы.
	</body>
</html>
