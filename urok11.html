
<!DOCTYPE html>
<html>	
	<head>
		<meta charset="utf-8">
		<title>Это заголовок тайтл</title>
		<script>
//Задача 1
var arr = [1,2,3,4,5];
var flag = false;
for (var i = 0; i < arr.length; i++) {
	if (arr[i] == 5) {
		flag = true;
		break;
	}
}

if (flag == true) {
	alert('Да');
} else {
	alert('Нет');
}
//задача 3
var arr = [1,2,3,4,5];
var flag = false;
for (var i = 1; i < arr.length; i++) {
	if (arr[i] == arr[i-1]) {
		flag = true;
		break;
	}
}

if (flag == true) {
	alert('Да');
} else {
	alert('Нет');
}
//Задача 2
var num = 31;
var flag = false;
for (var i = 2; i < num; i++) {
	if (num % i == 0) {
		flag = true;
		break;
	}
}

if (flag == true) {
	alert('true');
} else {
	alert('false');
}
		</script>
	</head>
	<body>
		Это основное содержимое страницы.
	</body>
</html>
