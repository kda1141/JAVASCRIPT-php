<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Это заголовок тайтл</title>
		<script>
			var button = document.getElementById('button');
button.addEventListener('click', func);

function func() {
	var heightWindow = window.innerHeight;
	window.scrollBy(0, heightWindow)
}


		</script>
	</head>
	<body>

		<button onclick="alert(document.documentElement.clientHeight)">Нажми меня!</button>
	 	<button id="button">Нажми меня!</button>
		<button onclick="alert('Текущая прокрутка сверху: ' + window.pageYOffset )">Нажми меня!</button>
 	</body>
</html>
